{% extends 'base.html' %}

{% block meta %}
<title>Customer Registration Form</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}

<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" style="padding-top: 70px;">
    <div class="max-w-md w-full space-y-8 form-style">

        <!-- Customer Registration Form -->
        <div id="customer-form">
            <h2 class="text-center text-3xl font-extrabold text-black">Create Customer Account</h2>
            <form class="mt-8 space-y-6" method="POST" action="{% url 'main:register_customer' %}">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="username" class="block font-semibold text-black mb-1">Username</label>
                    <input type="text" id="username" name="username" class="w-full border rounded-md py-2 px-3" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="block font-semibold text-black mb-1">Password</label>
                    <input type="password" id="password" name="password" class="w-full border rounded-md py-2 px-3" required>
                </div>

                <div class="mb-4">
                    <label for="sex" class="block font-semibold text-black mb-1">Sex</label>
                    <select id="sex" name="sex" class="w-full border rounded-md py-2 px-3" required>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="phonenum" class="block font-semibold text-black mb-1">Phone Number</label>
                    <input type="text" id="phonenum" name="phonenum" class="w-full border rounded-md py-2 px-3" required>
                </div>

                <div class="mb-4">
                    <label for="dob" class="block font-semibold text-black mb-1">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="w-full border rounded-md py-2 px-3" required>
                </div>

                <div class="mb-4">
                    <label for="address" class="block font-semibold text-black mb-1">Address</label>
                    <textarea id="address" name="address" class="w-full border rounded-md py-2 px-3 resize-y" rows="3" required></textarea>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 text-sm font-medium rounded-md text-white bg-[#2299A8] hover:bg-[#1C677E]">
                        Register as Customer
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>

{% endblock content %}
